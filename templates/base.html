<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') |autoversion}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bodybackground.css') |autoversion}}" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="/static/images/c2.ico">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    {%block head%}{%endblock%}
  </head>
  <body>
    <header>
      <nav>
        <div class="side logo">
          <a href="/">carmen photography</a>
        </div>
        <ul>
          <li><a href="/">H O M E</a></li>
          <li><a href="/gallery/">G A L L E R Y</a></li>
          <li><a href="/about/">A B O U T</a></li>
          <li><a href="/contact/">C O N T A C T</a></li>
          <li class="loginref"><a href="/login/">L O G I N</a></li>
        </ul>
        <div class="side bt">
          <button onclick="window.location.href = '/login/';">Login</button>
        </div>
        <div class="side bars">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
      {%block nav%}{%endblock%}
    </header>
    <div class="background"></div>
    <div class="foreground">
      <div class="main">
        {%block body%}{%endblock%}
      </div>
      <footer>
        <div class="socialbar">
          <div class="instagram">
            <a href="https://www.instagram.com/carm.enb/?hl=de"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="facebook">
            <a href="https://www.facebook.com/carmen-photography-138643022997035/"><i class="fab fa-facebook"></i></a>
          </div>
          <div class="pinterest">
            <a href="https://www.pinterest.ch/190792CB/"><i class="fab fa-pinterest"></i></a>
          </div>
        </div>
        <ul class="copyrightbar">
          <li>&copy2021</li>
          <li class="logofoot">- carmen photography</li>
          <li><a href="https://github.com/StefanBa/carmenphotography"> - webdesign on Github </a></li>
          <li>
            <a href="https://github.com/StefanBa/carmenphotography"><i class="fab fa-github"></i></a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="{{ url_for('static', filename='js/navbar.js') |autoversion}}"></script>
    {%block script%}{%endblock%}
  </body>
</html>
